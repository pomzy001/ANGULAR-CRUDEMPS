
<div>
<mat-toolbar color="primary" >
  <span >EMPLOYEE MANAGEMENT SYSTEM</span>
  <span class="example-spacer"></span>
 <button mat-raised-button (click)="openAddEditEmpForm()" >
    Add Employee
  </button>
</mat-toolbar>

  <diV class="main-body" >
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort >
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > EmployeeID </th>
          <td mat-cell *matCellDef="let row" > {{row.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
        </ng-container>
    
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
          <td mat-cell *matCellDef="let row"> {{row.position}} </td>
        </ng-container>
        
        <!-- EmployeeID Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click)="openEditForm(row)">
              <mat-icon color="primary" >edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteEmployee(row.id)">
              <mat-icon color="warn" >delete</mat-icon>
            </button>
          </td>
        </ng-container>
     
 
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    </diV>
    
    </div>
